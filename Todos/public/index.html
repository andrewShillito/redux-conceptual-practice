<!DOCTYPE html>
<html>
  <head>
      <title>
          UTodos & Goals
      </title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
      <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
      <div class="">
        <h1>Todo List</h1>
        <input id="todo" type="text" name="todo" value="" placeholder="New Todo">
        <button id="todo-btn" type="button" name="button">Add Todo</button>
        <ul id="todo-list">

        </ul>
      </div>

      <div class="">
        <h1>Goals</h1>
        <input id="goal" type="text" name="goal" value="" placeholder="New Goal">
        <button id="goal-btn" type="button" name="button">Add Goal</button>
        <ul id="goal-list">

        </ul>
      </div>

      <hr />
      <div id="app"></div>

      <script type="text/javascript" src="./index.js"></script>
      <script type="text/babel" src="./react.js"></script>
  </body>
</html>
